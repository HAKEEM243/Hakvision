<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Hakvision</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #222;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
    }
    h1 {
      text-align: center;
      color: #ffd700;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #ffd700;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .contact-info {
      margin-top: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contactez-moi</h1>
    <form action="mailto:arenalse22@gmail.com" method="post" enctype="text/plain">
      <label for="name">Nom :</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message :</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Envoyer</button>
    </form>

    <div class="contact-info">
      <p>Email : arenalse22@gmail.com</p>
      <p>Instagram : <a href="https://instagram.com/hakaymrv243_" target="_blank" style="color: #ffd700;">@hakaymrv243_</a></p>
      <p>Téléphone : 0660439534</p>
    </div>
  </div>
</body>
</html>
