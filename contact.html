<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contactez-moi</title>
  <style>
    body {
      background-color: #111;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #FFD700;
      margin-bottom: 20px;
    }
    form {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px #FFD700;
      width: 90%;
      max-width: 500px;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    button {
      background-color: #FFD700;
      color: black;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background-color: #e6b800;
    }
    .infos {
      margin-top: 30px;
      color: #aaa;
      text-align: center;
    }
    .infos a {
      color: #FFD700;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Contactez-moi</h1>
  <form action="https://formspree.io/f/myzebnql" method="POST">
    <label for="name">Nom :</label>
    <input type="text" name="name" id="name" required>

    <label for="email">Email :</label>
    <input type="email" name="email" id="email" required>

    <label for="message">Message :</label>
    <textarea name="message" id="message" rows="6" required></textarea>

    <button type="submit">Envoyer</button>
  </form>

  <div class="infos">
    Email : <a href="mailto:arenalse22@gmail.com">arenalse22@gmail.com</a><br>
    Instagram : <a href="https://instagram.com/hakaymrv243" target="_blank">@hakaymrv243</a>
  </div>
</body>
</html>
