<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hakvision</title>
  <link rel="icon" type="image/png" href="favicon.png" />

  <style>
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes backgroundZoom {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.05);
      }
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('fond_hakvision.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.65);
      z-index: 0;
      animation: backgroundZoom 20s ease-in-out infinite alternate;
    }

    .content {
      position: relative;
      z-index: 1;
      animation: fadeInUp 1.2s ease-out both;
      max-width: 90%;
    }

    h1 {
      font-size: 3.5rem;
      color: #FFD700;
      margin-bottom: 10px;
      text-shadow: 2px 2px 8px #000;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 30px;
      color: #ffffffd9;
    }

    .btn-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #FFD700;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      padding: 14px 28px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .btn:hover {
      background-color: #e6c200;
      transform: scale(1.07);
    }

    footer {
      font-size: 0.9rem;
      margin-top: 15px;
      color: #ffffffaa;
    }

    a {
      color: #FFD700;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.3rem;
      }
      p {
        font-size: 1rem;
      }
      .btn {
        font-size: 0.95rem;
        padding: 12px 22px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="content">
    <h1>Hakvision</h1>
    <p>Les projets innovants de demain</p>

    <div class="btn-container">
      <a href="katiopa.html" class="btn">Katiopa</a>
      <a href="okapiplay.html" class="btn">OkapiPlay</a>
      <a href="maillots.html" class="btn">Maillots</a>
      <a href="bio.html" class="btn">Bio</a>
      <a href="contact.html" class="btn">Contact</a>
    </div>

    <p>
      Email : <a href="mailto:arenalse22@gmail.com">arenalse22@gmail.com</a> |
      Instagram : <a href="https://instagram.com/hakaymrv243_" target="_blank">@hakaymrv243_</a>
    </p>

    <footer>

    </footer>
  </div>
</body>
</html>
