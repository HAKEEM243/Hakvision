<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hakvision</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('fond_hakvision.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
      animation: roar 2s ease-in-out;
    }

    @keyframes roar {
      0% { transform: scale(1); opacity: 0; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }

    h2 {
      font-weight: 300;
      font-size: 1.5em;
      margin-bottom: 2em;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
    }

    .buttons a {
      background-color: #fdd400;
      color: #000;
      text-decoration: none;
      padding: 0.8em 1.5em;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
    }

    .buttons a:hover {
      background-color: #e6b800;
      transform: scale(1.05);
    }

    footer {
      margin-top: 3em;
      font-size: 0.9em;
    }

    footer a {
      color: #fdd400;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      h1 { font-size: 2.2em; }
      h2 { font-size: 1.2em; }
      .buttons a { padding: 0.6em 1.2em; }
    }
  </style>
</head>

</html>
