<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hakvision</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      color: white;
      background: url("fond_hakvision.png") no-repeat center center/cover;
      height: 100vh;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .recouvrir::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .recouvrir {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
      position: relative;
      z-index: 2;
      animation: fadeInUp 1.5s ease forwards;
    }

    h1 {
      font-size: 3rem;
      color: #FFD700;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 40px;
    }

    .bouton-conteneur {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #FFD700;
      color: black;
      font-weight: bold;
      padding: 15px 25px;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #e6c200;
      transform: scale(1.05);
      box-shadow: 0 0 15px #FFD700;
    }

    .liens-sociaux {
      margin-top: 30px;
      font-size: 1rem;
    }

    .liens-sociaux a {
      color: #FFD700;
      margin: 0 10px;
      text-decoration: none;
    }

    .liens-sociaux a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      p {
        font-size: 1rem;
      }
      .btn {
        width: 100%;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="recouvrir">
    <h1>Hakvision</h1>
    <p>Les projets innovants de demain</p>

    <div class="bouton-conteneur">
      <a href="katiopa.html" class="btn">Katiopa</a>
      <a href="okapiplay.html" class="btn">OkapiPlay</a>
      <a href="maillots.html" class="btn">Maillots</a>
      <a href="bio.html" class="btn">Bio</a>
      <a href="contact.html" class="btn">Contact</a>
    </div>

    <div class="liens-sociaux">
      <p>
        Email : <a href="mailto:arenalse22@gmail.com">arenalse22@gmail.com</a> | 
        Instagram : <a href="https://instagram.com/hakaymrv243_" target="_blank">@hakaymrv243_</a>
      </p>
    </div>

    <footer>
      <p>&copy; 2025 Merveil Hakeem Dianzenza</p>
    </footer>
  </div>
</body>
</html>
