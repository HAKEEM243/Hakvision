  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: url("fond_hakvision.png") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 4px #000;
      animation: fadeIn 2s ease-in-out;
    }
    h2 {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #ddd;
    }
    .buttons, .bas-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px 0;
      gap: 15px;
    }
    .buttons a, .bas-buttons a {
      padding: 12px 25px;
      background-color: #ffd700;
      color: #000;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: transform 0.3s, background-color 0.3s;
    }
    .buttons a:hover, .bas-buttons a:hover {
      background-color: #ffa500;
      transform: scale(1.1);
    }
    footer {
      margin-top: auto;
      font-size: 0.9rem;
      color: #ccc;
      text-align: center;
    }
    footer a {
      color: #ffd700;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      .buttons a, .bas-buttons a {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
