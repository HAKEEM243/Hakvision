
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Hakvision</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('fond_hakvision.png');
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            text-align: center;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.65);
            padding: 80px 20px;
            min-height: 100vh;
        }
        h1 {
            font-size: 60px;
            margin-bottom: 10px;
        }
        p {
            font-size: 22px;
            margin-bottom: 40px;
        }
        .buttons a {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            background-color: #ffd700;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .buttons a:hover {
            background-color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Hakvision</h1>
        <p>Les projets innovants de demain</p>
        <div class="buttons">
            <a href="#">Katiopa</a>
            <a href="#">OkapiPlay</a>
            <a href="#">Maillots</a>
        </div>
    </div>
</body>
</html>
