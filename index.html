  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: url('fond-leopard.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3em;
      margin-top: 40px;
    }
    h2 {
      font-weight: 300;
      margin-top: 10px;
      margin-bottom: 30px;
      font-size: 1.3em;
    }
    .main-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 30px;
    }
    .main-buttons a {
      background-color: #FFD700;
      color: black;
      padding: 12px 20px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .main-buttons a:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px #FFD700;
    }
    .big-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 40px 0;
    }
    .big-buttons a {
      background-color: black;
      border: 2px solid #FFD700;
      color: #FFD700;
      padding: 15px 25px;
      text-decoration: none;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 12px;
      transition: all 0.3s;
    }
    .big-buttons a:hover {
      background-color: #FFD700;
      color: black;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
    }
    footer a {
      color: #FFD700;
      text-decoration: none;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      .main-buttons, .big-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
