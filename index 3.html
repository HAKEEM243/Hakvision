
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hakvision - Les projets innovants de demain</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url('fond_hakvision.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.2em;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 1em;
        }
        .buttons {
            display: flex;
            gap: 20px;
        }
        .buttons a {
            text-decoration: none;
            padding: 15px 30px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid white;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .buttons a:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Hakvision</h1>
    <p>Les projets innovants de demain</p>
    <div class="buttons">
        <a href="#">Katiopa</a>
        <a href="#">OkapiPlay</a>
        <a href="#">Maillots</a>
    </div>
</body>
</html>
